steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/taskflow-server:$BUILD_ID', '-t', '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/taskflow-server:latest', '.']
  
  # Push the container image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/taskflow-server:$BUILD_ID']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/taskflow-server:latest']
  
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'taskflow-server'
      - '--image'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/taskflow-server:$BUILD_ID'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'FLASK_ENV=production,DB_DIR=/tmp,FRONTEND_URL=${_FRONTEND_URL},RECREATE_DB=${_RECREATE_DB}'
      - '--memory'
      - '512Mi'
      - '--timeout'
      - '300'
      - '--max-instances'
      - '10'

# Substitution variables
substitutions:
  _REGION: 'us-central1'
  _REPOSITORY: 'taskflow'
  _FRONTEND_URL: 'https://taskflow-82031.web.app'
  _RECREATE_DB: 'false'

